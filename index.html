---
layout: global
---
    <section class="content">
        {% for post in paginator.posts %}
        <h1>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <time>{{ post.date | date: "%B %e, %Y"}}</time>
        <section class="post">
            {{ post.content }}
        </section>
        {% endfor %}
    </section>
