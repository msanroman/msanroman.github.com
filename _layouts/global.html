---
site_url: 'http://www.msanroman.me'
---
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="author" content="Miguel San Rom&aacute;n">
        <meta name="description" content={{ page.title }}>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{page.site_url}}/{{ page.permalink }}">
        <meta name="twitter:title" content="{{ page.title }}">
        {% if (page.permalink | size )!= 0 %}
        <meta name="twitter:description" content="{{ page.content | truncate: 200 |markdownify | strip_html}}">
        <meta name="description" content="{{ page.content | truncate: 200 | markdownify | strip_html}}">
        {% else %}
        <meta name="description" content="A software gentleman's personal blog about agile development, apprenticeship and more.">
        <meta name="twitter:description" content="A software gentleman's personal blog about agile development, apprenticeship and more.">
        {% endif %}
        <meta name="twitter:image" content="http://www.gravatar.com/avatar/b9658e531ce58a80bc981e5f375c7759.jpg">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="icon" href="/favicon.ico" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href="../css/style.css" rel="stylesheet" media="screen and (min-width:1200px)">
        <link href="../css/medium.css" rel="stylesheet" media="screen and (max-width:1199px)">
        <link href="../css/font-awesome.css" rel="stylesheet" media="screen">
        <link href="../css/syntax.css" rel="stylesheet" media="screen">
        <!--[if IE 7]>
            <link href="/css/font-awesome-ie7.css" rel="stylesheet" media="screen">
        <![endif]-->

        <script src="../js/modernizr-custom.js"></script>
    </head>

        <section class="sidebar">
            <div class="avatar-container">
                <a href="/">
                    <img src="http://www.gravatar.com/avatar/b9658e531ce58a80bc981e5f375c7759.jpg" class="avatar" alt="Miguel San Rom&aacute;n">
                </a>
            </div>
            <section class="name"><a href="/">Miguel San Rom&aacute;n</a></section>
            <section class="meta">
                <a title="Twitter" href="http://twitter.com/xtremevoodoo" target="_blank">
                    <span class="icon-twitter twitter"></span>
                </a>
                <a title="GitHub" href="http://github.com/msanroman" target="_blank">
                    <span class="icon-github github"></span>
                </a>
                <a title="YouTube" href="http://youtube.com/endymiion" target="_blank">
                    <span class="icon-music music"></span>
                </a>
                <a title="Mail me!" href="mailto:mike@msanroman.me" target="_blank">
                    <span class="icon-envelope mail"></span>
                </a>
            </section>
            <nav>
                <ul>
                    <li>
                        <a href="/about">
                            &raquo; who am I?
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            &raquo; articles
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        {{ content }}

</html>
